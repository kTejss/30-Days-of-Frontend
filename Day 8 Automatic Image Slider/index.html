<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

      <div class="image">

      </div>
      <div class="image">
        <img class="img4" src="Assets 2/4.jpg" alt="">
      </div>
      <div class="image">
        <img class="img4" src="Assets 2/5.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
